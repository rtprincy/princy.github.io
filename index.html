    <style>
        /* Add CSS styles for the favicon */
        .favicon {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            right: 10px; /* Adjust the right position as needed */
            width: 5px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        /* Add CSS styles for the dummy drop-down menus */
        .dropdown-top {
            position: relative;
            display: inline-block;
        }

        .dropdown-content-top {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-top:hover .dropdown-content-top {
            display: block;
        }

        .dropdown-left {
            position: relative;
            display: inline-block;
        }

        .dropdown-content-left {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 0;
            top: 100%;
        }

        .dropdown-left:hover .dropdown-content-left {
            display: block;
        }
    </style>
</head>
<body>
